<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ezekial Curran">
    <title>Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page2.css">
    <script type="module" src="js/script2.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logoLink">
          <img class="logo" src="files/logo.png" alt="Main Logo">
        </a>
    </header>
    <main>
        <h1 id="projectTitle">Project Name</h1>
        <section id="heroBox">
            <h3 id="projectDate">Last Updated: date</h3>
            <h3>Tags:</h3>
            <p id="tagList">Code/Tool, Code/Tool, Code/Tool</p>
            <h2>Project Description</h2>
            <p id="projDesc">Some description</p>
            <h2>Objective & Purpose</h2>
            <p id="projObj">Project was meant to do</p>
            <img id="heroPortrait" src="#" alt="Project Main Photo">
        </section>
        <h1>Project Overview</h1>
        <section id="sideKick">
            <p id="projOverview">Project implemented such and had these challenges and lessons learned</p>
            <img id="primaryImg" src="#" alt="Project sample image 1">
            <img id="secondaryImg" src="#" alt="Project sample image 2">
            <img id="tertiaryImg" src="#" alt="Project sample image 3">
        </section>
        <div id="embedArea">
            <button id="embedBtn">Show Embbeded HTML</button>
            <div id="embeddedContainer">
                <iframe src="" height="900px" width="100%" title="Descriptive Title for embbeded"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div id="footerLogo">
            <a href="index.html" class="logoLink">
              <img class="logo" src="files/logo.png" alt="Main Logo">
            </a>
        </div>
        <p>2025 &copy; - Ezekial Curran</p>
        <div class="social">
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
