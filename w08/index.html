<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Character Card">
    <meta name="author" content="Ezekial Curran">
    <meta property="og:title" content="Character Card">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Battling character cards.">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Character Card</title>
    <link rel="stylesheet" href="character-card/styles.css">
    <script src="character-card/script.js" defer></script>
</head>
<body>
    <div class="card">
        <img class="image" src="#" alt="#">
        <div class="name"></div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="class"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Health:</strong> <span id="health"></span></p>
        </div>

        <div class="buttons">
            <button id="attacked">Attacked</button>
            <button id="levelup">Level Up</button>
        </div>

        <p id="log"></p>
    </div>
</body>
</html>
